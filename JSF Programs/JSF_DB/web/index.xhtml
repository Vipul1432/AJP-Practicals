    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    <h:form>  
        <h:outputLabel for="username" value="User Name "/>  
        <h:inputText id="username" value="#{userBean.userName}"> </h:inputText><br/>

        <h:commandButton action="#{userBean.submit()}" value="Register Me"/>  
    </h:form> 
    </h:body>
